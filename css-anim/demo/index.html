<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css 动画 demo</title>
    <style>
        img{
            width:15px;
            height:15px;
            position: relative;
            left: 45%;
            top:120px;
        }
        img:hover{
            width:321px;
            height:765px;
            /* transition: height 1s,1s 1s width;
             */
             transition: 1s height cubic-bezier(.83,.97,.05,1.44);
        }

    </style>
</head>
<body>
    <img src="./imgs/phone-1.png" alt="">
    
</body>
</html>
