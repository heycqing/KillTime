<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>two rows</title>
    <style media="screen">
    .wrap {
        padding-left: 100px;
        box-sizing: border-box;
    }
    .main {
        width: 100%;
        background-color: red;
        float: left;
    }
    .left {
        float: left;
        width: 100px;
        margin-left: -100%;
        position: relative;
        right: 100px;
        background: yellow;
    }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="main">
        Main
      </div>
      <div class="left">
        Left
      </div>
    </div>
  </body>
</html>
